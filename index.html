<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Location App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center mt-5">Location App</h1>
    <section id="flags">
      <div class="container mt-5 buttonContainer">
        <div class="row justify-content-center row-gap-5">
          <div class="col-sm-12 col-md-5 d-flex justify-content-center">
            <button class="btn btn-primary where">Where am I ?</button>
          </div>
          <div class="col-sm-12 col-md-5 d-flex justify-content-center">
            <button class="btn btn-primary other">See Other Countries</button>
          </div>
        </div>
      </div>

      <div class="container displayContainer">
        <div class="row justify-content-center">
          <div
            class="col-sm-12 col-md-5 d-flex justify-content-center displayFlag"
          ></div>
          <div
            class="col-sm-12 col-md-5 d-flex justify-content-center align-items-center displayAdress"
          ></div>
        </div>
      </div>
      <div class="container d-none inputContainer">
        <div class="text-center pt-5">
          <label class="text-primary h3" for="search"
            >Search for a country</label
          >
          <input
            class="form-control m-3 border border-danger"
            id="search"
            type="text"
          />
        </div>
      </div>
      <div class="container my-5">
        <div class="row justify-content-center gap-3 display"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
